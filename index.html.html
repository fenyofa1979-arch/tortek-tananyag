        let totalPages = chapters.length * 2; // Fejezet + teszt minden fejezethez
        
        function renderPage() {
            const content = document.getElementById('content');
            const chapterIndex = Math.floor(currentPage / 2);
            const isQuiz = currentPage % 2 === 1;
            
            if (isQuiz) {
                content.innerHTML = renderQuiz(chapterIndex);
            } else {
                content.innerHTML = renderChapter(chapterIndex);
            }
            
            updateNavigation();
            updateProgress();

        function renderChapter(index) {
            const chapter = chapters[index];
            return `
                <div class="chapter active">
                    <div class="chapter-title">
                        <div class="chapter-number">${chapter.number}</div>
                        <div>${chapter.title}</div>
                    </div>
                    ${chapter.content}

            `;
        }
        
        function renderQuiz(chapterIndex) {
            const chapter = chapters[chapterIndex];
            let html = `
                <div class="quiz active">
                    <div class="quiz-title">üìù Teszt: ${chapter.number} - ${chapter.title}</div>
            `;
            
            chapter.quiz.forEach((q, i) => {
                const isMulti = Array.isArray(q.correct);
                html += `
                    <div class="question" id="q${chapterIndex}_${i}">
                        <div class="question-text">${i + 1}. ${q.question} ${isMulti ? '<span style="color: #e67e22; font-size: 0.9em;">(T√∂bb helyes v√°lasz is lehet!)</span>' : ''}</div>
                        <div class="options">
                `;
                
                q.options.forEach((opt, optIndex) => {
                    html += `

                            ${opt}

                    `;
                });
                
                html += `

                        <div class="feedback" id="feedback${chapterIndex}_${i}"></div>
                    </div>
                `;
            });
            
            html += `
                <button class="btn btn-submit" onclick="submitQuiz(${chapterIndex})">√ârt√©kel√©s</button>
                <div class="quiz-result" id="quizResult${chapterIndex}">
                    <h2>Eredm√©ny</h2>
                    <div class="score" id="score${chapterIndex}"></div>
                    <p id="message${chapterIndex}"></p>
                </div>
            </div>
            `;
            
            return html;
        }
        
        function selectAnswer(chapterIndex, questionIndex, optionIndex, isMulti) {
            const questionId = `q${chapterIndex}_${questionIndex}`;
            const options = document.querySelectorAll(`#${questionId} .option`);
            
            if (!quizAnswers[chapterIndex]) {
                quizAnswers[chapterIndex] = {};
            }
            
            if (isMulti) {
                // T√∂bbv√°laszt√≥s
                if (!Array.isArray(quizAnswers[chapterIndex][questionIndex])) {
                    quizAnswers[chapterIndex][questionIndex] = [];
                }
                
                const answerArray = quizAnswers[chapterIndex][questionIndex];
                const index = answerArray.indexOf(optionIndex);
                
                if (index > -1) {
                    // M√°r ki van v√°lasztva, t√°vol√≠tsuk el
                    answerArray.splice(index, 1);
                    options[optionIndex].classList.remove('selected');
                } else {
                    // √öj v√°laszt√°s
                    answerArray.push(optionIndex);
                    options[optionIndex].classList.add('selected');
                }
            } else {
                // Egyv√°laszt√≥s
                options.forEach(opt => opt.classList.remove('selected'));
                options[optionIndex].classList.add('selected');
                quizAnswers[chapterIndex][questionIndex] = optionIndex;
            }
        }
        
        function submitQuiz(chapterIndex) {
            const chapter = chapters[chapterIndex];
            const answers = quizAnswers[chapterIndex] || {};
            let correct = 0;
            
            chapter.quiz.forEach((q, i) => {
                const questionId = `q${chapterIndex}_${i}`;
                const options = document.querySelectorAll(`#${questionId} .option`);
                const feedback = document.getElementById(`feedback${chapterIndex}_${i}`);
                const userAnswer = answers[i];
                const isMulti = Array.isArray(q.correct);
                
                let isCorrect = false;
                
                if (isMulti) {
                    // T√∂bbv√°laszt√≥s k√©rd√©s
                    const userAnswerArray = Array.isArray(userAnswer) ? userAnswer : [];
                    const sortedUser = [...userAnswerArray].sort();
                    const sortedCorrect = [...q.correct].sort();
                    
                    isCorrect = JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
                    
                    options.forEach((opt, optIndex) => {
                        opt.classList.remove('correct', 'incorrect');
                        if (q.correct.includes(optIndex)) {
                            opt.classList.add('correct');
                        } else if (userAnswerArray.includes(optIndex)) {
                            opt.classList.add('incorrect');
                        }
                    });
                } else {
                    // Egyv√°laszt√≥s k√©rd√©s
                    isCorrect = userAnswer === q.correct;
                    
                    options.forEach((opt, optIndex) => {
                        opt.classList.remove('correct', 'incorrect');
                        if (optIndex === q.correct) {
                            opt.classList.add('correct');
                        } else if (optIndex === userAnswer && optIndex !== q.correct) {
                            opt.classList.add('incorrect');
                        }
                    });
                }
                
                if (isCorrect) {
                    correct++;
                    feedback.className = 'feedback show correct';
                    feedback.textContent = '‚úì Helyes v√°lasz!';
                } else {
                    feedback.className = 'feedback show incorrect';
                    if (isMulti) {
                        const correctOptions = q.correct.map(idx => q.options[idx]).join(', ');
                        feedback.textContent = '‚úó Helyes v√°laszok: ' + correctOptions;
                    } else {
                        feedback.textContent = '‚úó Helyes v√°lasz: ' + q.options[q.correct];
                    }
                }
            });
            
            const percentage = (correct / chapter.quiz.length) * 100;
            const scoreElement = document.getElementById(`score${chapterIndex}`);
            const messageElement = document.getElementById(`message${chapterIndex}`);
            const resultElement = document.getElementById(`quizResult${chapterIndex}`);
            
            scoreElement.textContent = `${correct}/${chapter.quiz.length}`;
            
            if (percentage >= 90) {
                scoreElement.className = 'score excellent';
                messageElement.textContent = 'üåü Kiv√°l√≥! T√∂k√©letesen √©rted az anyagot!';
            } else if (percentage >= 70) {
                scoreElement.className = 'score good';
                messageElement.textContent = 'üëç J√≥ munka! Sz√©p eredm√©ny!';
            } else if (percentage >= 50) {
                scoreElement.className = 'score average';
                messageElement.textContent = 'üìö K√∂zepes. √ârdemes m√©g gyakorolni!';
            } else {
                scoreElement.className = 'score poor';
                messageElement.textContent = 'üí™ Gyakorolj m√©g! Meg tudod csin√°lni!';
            }
            
            resultElement.classList.add('show');
        }
        
        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderPage();
                window.scrollTo(0, 0);
            }
        }
        
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
                window.scrollTo(0, 0);
            }
        }
        
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const restartBtn = document.getElementById('restartBtn');
            
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
            
            if (currentPage === totalPages - 1) {
                nextBtn.style.display = 'none';
                restartBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                restartBtn.style.display = 'none';
            }
        }
        
        function restartCourse() {
            currentPage = 0;
            quizAnswers = {};
            renderPage();
            window.scrollTo(0, 0);
        }
        
        function updateProgress() {
            const progress = ((currentPage + 1) / totalPages) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        renderPage();
